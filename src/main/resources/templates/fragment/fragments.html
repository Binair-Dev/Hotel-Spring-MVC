
<th:block th:fragment="css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</th:block>

<th:block th:fragment="js">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</th:block>

<th:block th:fragment="header">
    <style>
        button {
            font-size: smaller;
            font-weight: bolder;
            font-family: 'Dancing Script';
        }
        
        .custom-font {
            color: white;
            font-size: x-large;
            font-weight: bolder;
            font-family: 'Dancing Script', cursive;
        }

		body {
			cursor: url('https://png.pngtree.com/element_our/20190602/ourmid/pngtree-red-bra-decoration-illustration-image_1383494.jpg'), auto;
		}
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content button {
            display: block;
            background-color: transparent;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
        }

        .dropdown-content button:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .invert { filter: invert(100%); }
    </style>
    <header>
        <nav>
            <button onclick="window.location.href='http://localhost:8080/'">
                <img class="invert" style="padding-bottom: 10px;" src="https://www.freepnglogos.com/uploads/hotel-logo-png/black-hotel-icon-download-18.png" width="45px">
            </button>
            <div style="padding-top: 12px;" class="dropdown">
                <button class="custom-font">Users</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='http://localhost:8080/user/create-user'">Create a user</button>
                    <button onclick="window.location.href='http://localhost:8080/user/users'">See users</button>
                </div>
            </div>
            <div style="padding-top: 12px;" class="dropdown">
                <button class="custom-font">Hotels</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='http://localhost:8080/hotel/create-hotel'">Create an hotel</button>
                    <button onclick="window.location.href='http://localhost:8080/hotel/hotels'">See hotel</button>
                </div>
            </div>
            <div style="padding-top: 12px;" class="dropdown">
                <button class="custom-font">Rooms</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='http://localhost:8080/chamber/create-chamber'">Create a room</button>
                    <button onclick="window.location.href='http://localhost:8080/chamber/chambers'">See Rooms</button>
                </div>
            </div>
            <div style="padding-top: 12px;" class="dropdown">
                <button class="custom-font">Addresses</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='http://localhost:8080/address/create-address'">Create an address</button>
                    <button onclick="window.location.href='http://localhost:8080/address/addresses'">See addresses</button>
                </div>
            </div>
            <div style="padding-top: 12px;" class="dropdown">
                <button class="custom-font">Reservations</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='http://localhost:8080/reservation/create-reservation'">Create a reservation</button>
                    <button onclick="window.location.href='http://localhost:8080/reservation/reservations'">See reservations</button>
                </div>
            </div>
        </nav>
    </header>    
</th:block>

<!-- Fragment Footer -->
<th:block th:fragment="footer">
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p class="text-muted text-center">&copy; 2023 LoveHotel. Tous droits réservés.</p>
        </div>
    </footer>
</th:block>
