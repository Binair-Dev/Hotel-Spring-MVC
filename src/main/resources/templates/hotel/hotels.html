<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des hôtels</title>
    <th:block th:replace="~{ /fragment/fragments :: css }"></th:block>
</head>
<body>
<th:block th:replace="~{ /fragment/fragments :: header }"></th:block>
    <main class="container">
        <h1>Liste des hôtels</h1>

        <table class="table">
            <thead>
            <tr>
                <td>Id</td>
                <td>Nom</td>
                <td>Adresse</td>
                <td>Propriétaire</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel : ${list}" th:object="${hotel}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td>
                    <span th:text="*{address.street}"></span>
                    <span th:text="*{address.number}"></span>
                    <span th:text="*{address.box}"></span>
                    <span th:text="*{address.city}"></span>
                    <span th:text="*{address.zip}"></span>
                    <span th:text="*{address.country}"></span>
                </td>
                <td>
                    <span th:text="*{owner.first_name}"></span>
                    <span th:text="*{owner.last_name}"></span>
                </td>
                <td>
                    <a th:href="@{ /hotel/{id} (id=*{id}) }">Détails</a>
                    <a th:href="@{ /hotel/update-hotel/{id} (id=*{id}) }">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

<th:block th:replace="~{ /fragment/fragments :: footer }"></th:block>
</body>
</html>
