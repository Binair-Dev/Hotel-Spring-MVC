<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un hôtel</title>
    <th:block th:replace="~{ /fragment/fragments :: css }"></th:block>
</head>
<body>
<th:block th:replace="~{ /fragment/fragments :: header }"></th:block>
<main class="container">
    <h1>Créer un hôtel</h1>

    <form th:object="${formulaire}" th:action="@{/hotel/update-hotel/{id}(id=${id})}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="owner">Owner:</label>
            <select id="owner" th:field="*{owner}" required>
                <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.first_name + ' ' + user.last_name}"></option>
            </select>
        </div>
        <div>
            <label for="address">Address:</label>
            <select id="address" th:field="*{address}" required>
                <option th:each="address : ${addressList}" th:value="${address.id}" th:text="${address.street + ', ' + address.number + ', ' + address.city + ', ' + address.country}"></option>
            </select>
        </div>
        <button type="submit">Update</button>
    </form>
    
</main>

<th:block th:replace="~{ /fragment/fragments :: footer }"></th:block>
</body>
</html>
